version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/scripts
    overwrite: yes
    
hook:

  ApplicationStop:
    - location: scripts/kill_scripts.sh
  BeforeInstall:
    - location: scripts/remove_before.sh
  ApplicationStart:
    - location: scripts/run_process.sh
      timeout: 60
      runas: root
